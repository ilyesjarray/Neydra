<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="assets/icon.png" type="image/png" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Are You Ready ? </title>
  <link rel="stylesheet" href="intro.css" />
  <!-- Black search bar and browser theme -->
  <meta name="theme-color" content="#000000">
  <meta name="msapplication-navbutton-color" content="#000000">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta property="og:image" content="assets/og-image.jpg" />
  <style>
    body { 
      margin: 0; 
      background: #000; 
      overflow: hidden; 
    }

    #logoScene {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #logoScene img {
      display: block;
      max-width: 100%;
      max-height: 100%;
    }

    @media (orientation: landscape) {
      #logoScene img {
        aspect-ratio: 16 / 9;
        object-fit: contain;
      }
    }

    @media (orientation: portrait) {
      #logoScene img {
        aspect-ratio: 1 / 2;
        object-fit: contain;
      }
    }

    .ready-scene {
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }

    /* الزر */
    .ready-continue-btn {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      outline: none;
      opacity: 0; /* يبدأ مخفي */
      transition: opacity 0.3s ease-in-out;
      border-radius: 50%; /* دائرة */
    }
    .ready-continue-btn:focus {
      outline: none; /* منع الحدود الزرقاء */
    }

    /* صورة الزر */
    .ready-continue-btn img {
      width: 60px; /* حجم الزر */
      height: 60px;
      border-radius: 50%; /* دائرية */
      display: block;
      filter: drop-shadow(0 0 10px red) brightness(1.1);
      transition: transform 0.2s ease, filter 0.2s ease;
      transform-origin: center;
    }

    /* عند التمرير */
    .ready-continue-btn:hover img {
      transform: scale(1.05);
      filter: drop-shadow(0 0 15px red) brightness(1.3);
    }

    /* عند الضغط */
    .ready-continue-btn:active img {
      transform: scale(0.95);
      filter: drop-shadow(0 0 6px red) brightness(0.9);
    }
  </style>
</head>
<body>
  <div id="logoScene">
    <img src="assets/logo.gif" alt="NEYDRA Logo Animation" />
  </div>
  <div id="readyScene" class="ready-scene">
    <img src="assets/are-you-ready.png" alt="Are you ready?" class="ready-img">
    <!-- زر دائري بصورة مشعة -->
    <button id="continueBtn" class="ready-continue-btn">
      <img src="assets/continue-btn.png" alt="Continue">
    </button>
  </div>

  <!-- THEME MUSIC 2 -->
  <audio id="theme-music2" src="assets/theme-music2.mp3" loop></audio>
  <!-- CLICK SOUNDS -->
  <audio id="click-sound5" src="click-sound5.mp3" preload="auto"></audio>

  <script>
    // Fade helpers
    function fadeIn(element, duration) {
      element.style.transition = `opacity ${duration}ms ease-in-out`;
      element.style.opacity = 1;
    }
    function fadeOut(element, duration) {
      element.style.transition = `opacity ${duration}ms ease-in-out`;
      element.style.opacity = 0;
    }

    // Click sound
    function playClickSound() {
      var sounds = [document.getElementById("click-sound5")];
      var sound = sounds[Math.floor(Math.random() * sounds.length)];
      sound.currentTime = 0;
      sound.play();
    }

    // Theme music 2 controls
    function playThemeMusic2() {
      var audio = document.getElementById("theme-music2");
      audio.play();
    }
    function stopThemeMusic2() {
      var audio = document.getElementById("theme-music2");
      audio.pause();
      audio.currentTime = 0;
    }

    // Request fullscreen
    function requestFullscreen() {
      var elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.mozRequestFullScreen) {
        elem.mozRequestFullScreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }

    window.addEventListener("DOMContentLoaded", function () {
      const logoScene = document.getElementById("logoScene");
      const readyScene = document.getElementById("readyScene");
      const readyImg = document.querySelector(".ready-img");
      const continueBtn = document.getElementById("continueBtn");

      // Play the logo gif in fullscreen
      requestFullscreen();
      setTimeout(() => {
        fadeOut(logoScene, 1000);
        setTimeout(() => {
          logoScene.style.display = "none";  // Completely hide the logoScene
        }, 1000);
      }, 5000); // Display gif for 5 seconds

      // Initial state
      readyImg.style.opacity = 0;
      continueBtn.style.opacity = 0;

      // Fade in image for 6s
      setTimeout(() => {
        fadeIn(readyImg, 6000);
      }, 6000);

      // Button waits 12s, then fades in for 3s
      setTimeout(() => {
        fadeIn(continueBtn, 3000);
      }, 12000);

      // Play theme music2 on load
      playThemeMusic2();

      // Play click sound on button click
      continueBtn.addEventListener('click', playClickSound);

      // When button is clicked, fade out button & image for 3s, stop theme music2, then redirect
      continueBtn.addEventListener("click", function () {
        fadeOut(continueBtn, 3000);
        fadeOut(readyImg, 6000);
        stopThemeMusic2();
        setTimeout(() => {
          window.location.href = "home.html";
        }, 6000);
      });

      // Stop theme music2 if user leaves the page
      window.addEventListener("beforeunload", function () {
        stopThemeMusic2();
      });
    });
  </script>
