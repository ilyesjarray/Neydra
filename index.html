<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="assets/icon.png" type="image/png" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Are You Ready ? </title>
  <link rel="stylesheet" href="intro.css" />
  <!-- Black search bar and browser theme -->
  <meta name="theme-color" content="#000000">
  <meta name="msapplication-navbutton-color" content="#000000">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta property="og:image" content="assets/og-image.jpg" />
  <style>
    body { 
      margin: 0; 
      background: #000; 
      overflow: hidden; 
    }

    .gif-container {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      z-index: 9999;
      transition: opacity 1s ease-in-out;
    }

    .gif-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .gif-container.fade-out {
      opacity: 0;
    }

    /* الزر */
    .ready-continue-btn {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      outline: none;
      opacity: 0; /* يبدأ مخفي */
      transition: opacity 0.3s ease-in-out;
      border-radius: 50%; /* دائرة */
    }
    .ready-continue-btn:focus {
      outline: none; /* منع الحدود الزرقاء */
    }

    /* صورة الزر */
    .ready-continue-btn img {
      width: 60px; /* حجم الزر */
      height: 60px;
      border-radius: 50%; /* دائرية */
      display: block;
      filter: drop-shadow(0 0 10px red) brightness(1.1);
      transition: transform 0.2s ease, filter 0.2s ease;
      transform-origin: center;
    }

    /* عند التمرير */
    .ready-continue-btn:hover img {
      transform: scale(1.05);
      filter: drop-shadow(0 0 15px red) brightness(1.3);
    }

    /* عند الضغط */
    .ready-continue-btn:active img {
      transform: scale(0.95);
      filter: drop-shadow(0 0 6px red) brightness(0.9);
    }
  </style>
</head>
<body>
  <!-- Logo GIF -->
  <div class="gif-container" id="logoGif">
    <img src="assets/logo.gif" alt="NEYDRA Logo Animation" />
  </div>

  <div id="readyScene" class="ready-scene">
    <img src="assets/are-you-ready.png" alt="Are you ready?" class="ready-img">
    <!-- زر دائري بصورة مشعة -->
    <button id="continueBtn" class="ready-continue-btn">
      <img src="assets/continue-btn.png" alt="Continue">
    </button>
  </div>

  <!-- THEME MUSIC 2 -->
  <audio id="theme-music2" src="assets/theme-music2.mp3" loop></audio>
  <!-- CLICK SOUNDS -->
  <audio id="click-sound5" src="click-sound5.mp3" preload="auto"></audio>

  <script>
    // Fade helpers
    function fadeIn(element, duration) {
      element.style.transition = `opacity ${duration}ms ease-in-out`;
      element.style.opacity = 1;
    }
    function fadeOut(element, duration) {
      element.style.transition = `opacity ${duration}ms ease-in-out`;
      element.style.opacity = 0;
    }

    // Function to request fullscreen
    function requestFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.mozRequestFullScreen) { // Firefox
        elem.mozRequestFullScreen();
      } else if (elem.webkitRequestFullscreen) { // Chrome, Safari, Opera
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { // IE/Edge
        elem.msRequestFullscreen();
      }
    }

    // Logo GIF handling
    window.addEventListener('load', () => {
      const logoGif = document.getElementById('logoGif');

      // Request fullscreen for the logo GIF
      requestFullscreen();

      // Show the logo GIF for 5 seconds
      setTimeout(() => {
        fadeOut(logoGif, 1000); // Fade out in 1 second
        setTimeout(() => {
          logoGif.style.display = 'none'; // Hide it completely
        }, 1000); // Delay to allow fade-out effect to complete
      }, 15000); // Display time (5 seconds)
    });

    // Click sound
    function playClickSound() {
      const sound = document.getElementById("click-sound5");
      if (sound) {
        sound.currentTime = 0;
        sound.play();
      }
    }

    // Theme music 2 controls
    function playThemeMusic2() {
      const audio = document.getElementById("theme-music2");
      audio.play();
    }
    function stopThemeMusic2() {
      const audio = document.getElementById("theme-music2");
      audio.pause();
      audio.currentTime = 0;
    }

    window.addEventListener("DOMContentLoaded", () => {
      const readyImg = document.querySelector(".ready-img");
      const continueBtn = document.getElementById("continueBtn");

      // Initial state
      readyImg.style.opacity = 0;
      continueBtn.style.opacity = 0;

      // Fade in "Are you ready?" image after 6 seconds
      setTimeout(() => {
        fadeIn(readyImg, 6000);
      }, 6000);

      // Fade in the continue button 3 seconds after the image
      setTimeout(() => {
        fadeIn(continueBtn, 3000);
      }, 12000);

      // Play theme music on page load
      playThemeMusic2();

      // Handle continue button click
      continueBtn.addEventListener('click', () => {
        playClickSound();
        fadeOut(continueBtn, 3000);
        fadeOut(readyImg, 6000);
        stopThemeMusic2();
        setTimeout(() => {
          window.location.href = "home.html";
        }, 6000); // Redirect after fade-out animation
      });

      // Stop theme music if user leaves the page
      window.addEventListener("beforeunload", stopThemeMusic2);
    });
  </script>

</body>
</html>
