<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="assets/icon.png" type="image/png" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Are You Ready ? </title>
  <link rel="stylesheet" href="intro.css" />
  <!-- Black search bar and browser theme -->
  <meta name="theme-color" content="#000000">
  <meta name="msapplication-navbutton-color" content="#000000">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!-- Use an absolute URL for og:image so social platforms can fetch it -->
  <meta property="og:image" content="https://raw.githubusercontent.com/ilyesjarray/Neydra/833c72e1fc37fd0dff63eb00fa62bf699e7d1b9b/assets/og-image.jpg" />
  <style>
    body { 
      margin: 0; 
      background: #000; 
      overflow: hidden; 
    }

    .black-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      z-index: 9999;
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }

    .black-screen.fade-out {
      opacity: 0;
    }

    .ready-scene {
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .ready-scene.fade-in {
      opacity: 1;
    }

    /* الزر */
    .ready-continue-btn {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      outline: none;
      opacity: 0; /* يبدأ مخفي */
      transition: opacity 0.3s ease-in-out;
      border-radius: 50%; /* دائرة */
    }
    .ready-continue-btn:focus {
      outline: none; /* منع الحدود الزرقاء */
    }

    /* صورة الزر */
    .ready-continue-btn img {
      width: 60px; /* حجم الزر */
      height: 60px;
      border-radius: 50%; /* دائرية */
      display: block;
      filter: drop-shadow(0 0 10px red) brightness(1.1);
      transition: transform 0.2s ease, filter 0.2s ease;
      transform-origin: center;
    }

    /* عند التمرير */
    .ready-continue-btn:hover img {
      transform: scale(1.05);
      filter: drop-shadow(0 0 15px red) brightness(1.3);
    }

    /* عند الضغط */
    .ready-continue-btn:active img {
      transform: scale(0.95);
      filter: drop-shadow(0 0 6px red) brightness(0.9);
    }
  </style>
</head>
<body>
  <!-- Full black screen for loading -->
  <div class="black-screen" id="blackScreen"></div>

  <!-- The main scene -->
  <div id="readyScene" class="ready-scene">
    <img src="assets/are-you-ready.png" alt="Are you ready?" class="ready-img">
    <!-- زر دائري بصورة مشعة -->
    <button id="continueBtn" class="ready-continue-btn">
      <img src="assets/continue-btn.png" alt="Continue">
    </button>
  </div>

  <!-- THEME MUSIC 2 -->
  <audio id="theme-music2" src="assets/theme-music2.mp3" loop></audio>
  <!-- CLICK SOUNDS -->
  <audio id="click-sound5" src="click-sound5.mp3" preload="auto"></audio>

  <script>
    // Blink to fullscreen with multiple verifications for compatibility
    function requestFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.mozRequestFullScreen) { // Firefox
        elem.mozRequestFullScreen();
      } else if (elem.webkitRequestFullscreen) { // Chrome, Safari, Opera
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { // IE/Edge
        elem.msRequestFullscreen();
      }
    }

    // Black screen handling
    window.addEventListener('load', () => {
      requestFullscreen();

      const blackScreen = document.getElementById('blackScreen');
      const readyScene = document.getElementById('readyScene');

      // Simulate a 10-second black screen loading delay
      setTimeout(() => {
        // Fade out and hide the black screen
        blackScreen.classList.add('fade-out');
        setTimeout(() => {
          blackScreen.style.display = 'none';

          // Fade-in effect for the ready scene
          readyScene.classList.add('fade-in');

          // Play theme music
          const themeMusic = document.getElementById('theme-music2');
          if (themeMusic) themeMusic.play();
        }, 1000); // Match this delay to fade-out transition
      }, 10000); // 10 seconds black screen delay
    });

    // Fade helpers
    function fadeIn(element, duration) {
      element.style.transition = `opacity ${duration}ms ease-in-out`;
      element.style.opacity = 1;
    }
    function fadeOut(element, duration) {
      element.style.transition = `opacity ${duration}ms ease-in-out`;
      element.style.opacity = 0;
    }

    // Click sound
    function playClickSound() {
      const sound = document.getElementById("click-sound5");
      if (sound) {
        sound.currentTime = 0;
        sound.play();
      }
    }

    // Theme music controls
    function playThemeMusic2() {
      const audio = document.getElementById("theme-music2");
      audio.play();
    }
    function stopThemeMusic2() {
      const audio = document.getElementById("theme-music2");
      audio.pause();
      audio.currentTime = 0;
    }

    // After the black screen fades out, initialize the main scene fade-ins
    window.addEventListener("DOMContentLoaded", () => {
      const readyImg = document.querySelector(".ready-img");
      const continueBtn = document.getElementById("continueBtn");

      // Initial fade state
      readyImg.style.opacity = 0;
      continueBtn.style.opacity = 0;

      // Fade-in the "Are you ready?" image after timing delay
      setTimeout(() => {
        fadeIn(readyImg, 6000);
      }, 6000);

      // Fade-in the continue button slightly later
      setTimeout(() => {
        fadeIn(continueBtn, 3000);
      }, 12000);

      // Add click sound on button interaction
      continueBtn.addEventListener('click', () => {
        playClickSound();
        fadeOut(continueBtn, 3000);
        fadeOut(readyImg, 6000);
        stopThemeMusic2();

        setTimeout(() => {
          window.location.href = "home.html";
        }, 6000); // Redirect after fade-out timing
      });

      // Stop theme music when the page is unloaded
      window.addEventListener("beforeunload", stopThemeMusic2);
    });
  </script>

</body>
</html>
